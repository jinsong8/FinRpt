<body>
    <h1>FinRpt: automated stock research report generation agent</h1>
    <input type="text" id="stock-code" placeholder="Stock Code", value="300750.SZ">
    <input type="date" id="date", value="2024-11-05">
    <select id="model-selection">
        <option value="gpt-4o">gpt-4o</option>
        <option value="llama3.1:70b">llama3.1:70b</option>
        <option value="llama3.1:latest">llama3.1:latest</option>
        <option value="llama3.2:latest">llama3.2:latest</option>
        <option value="mixtral:8x7b">mixtral:8x7b</option>
        <option value="llama-xy-8q:13b">llama-xy-8q:13b</option>
        <option value="llama-xy-4q:13b">llama-xy-4q:13b</option>
        <option value="llama-xy:13b">llama-xy:13b</option>
        <option value="llama3.1:8b-instruct-fp16">llama3.1:8b-instruct-fp16</option>
        <option value="llama3.1:8b-text-fp16">llama3.1:8b-text-fp16</option>
        <option value="qwen2.5:7b-instruct-fp16">qwen2.5:7b-instruct-fp16</option>
    </select>
    <button onclick="generatePDF()">Generate</button>
    <p>Balance: <span id="count">0</span></p>
    <div id="loading" style="display: none;">Generating PDF, please wait...</div>
    <div id="pdf-container"></div>
    <!-- <div id="log-container"></div> -->

    <script>
        function generatePDF() {
            var stockCode = $('#stock-code').val();
            var date = $('#date').val();
            var model = $('#model-selection').val();
            $('#loading').show();
            $('button').prop('disabled', true);

            $.post('/generate_pdf', {stock_code: stockCode, date: date, model: model}, function(data) {
                $('#loading').hide(); 
                $('#pdf-container').html('<iframe id="pdf-viewer" src="/' + data.pdf_file + '"></iframe>');
                $('#count').text(data.count);
                $('button').prop('disabled', false);
                $.get('/get_count', function(data) {
                    $('#count').text(data.count);});
            }).fail(function(jqXHR) {
                $('#loading').hide(); 
                $('button').prop('disabled', false);
                let errorMessage = "Failed to generate PDF. Please try again.";
                if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
                    errorMessage = jqXHR.responseJSON.error;
                }
                alert(errorMessage);
            });
        }

        $(document).ready(function() {
            $.get('/get_count', function(data) {
                $('#count').text(data.count);
            });
        });
